<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
     <h1 align="center">Sorting Visualizer</h1>
     <nav>
         <div class="row">
             <div class="col gap-2 d-sm-flex" id="newArray">
                <button class="btn btn-outline-light navbar-btn newArray" type="button" onClick="window.location.reload(true)">New Array</button>
             </div>
             
             <div  class="col gap-5" id="input">
                <div class="col gap-2 d-sm-flex" id="comp">Comparisons:
                    <span id="count">0</span>
                 </div>
                
                 <span id="size">Size
                 <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                 </span>
                 
                 <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                 </span>
                 
              </div>
              <div class="col gap-2 d-sm-flex justify-content-end" >
                <button class="btn bt btn-outline-light navbar-btn insertion" type="button" >InsertionSort</button>
                <button class="btn btn-outline-light navbar-btn selection" type="button">SelectionSort</button>
                <button class="btn btn-outline-light navbar-btn merge" type="button">mergeSort</button>
                <button class="btn btn-outline-light navbar-btn quick" type="button">Quick</button>
                <button class="btn btn-outline-light navbar-btn bubble" type="button">BubbleSort</button>
              </div>
         </div>
     </nav>
    
    </header>
    <body class="p-3 mb-2 bg-dark text-white">
        <div id="bars" class="flex-container"></div>
        <script src="js/main.js"></script>
        <script src="js/bubblesort.js"></script>
        <script src="js/insertionsort.js"></script>
         <script src="js/mergesort.js"></script>
         <script src="js/selectionsort.js"></script>
         <script src="js/quicksort.js"></script>
    </body>
</html>
